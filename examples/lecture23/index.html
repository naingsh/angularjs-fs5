<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ng-if,ng-show,ng-hide</title>
    <link rel='shortcut icon' href=''>
    <script src = '../angular.min.js'></script>
    <script src = 'app.js'></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body ng-app="ShoppingListServiceApp">
<h1>Custom Service</h1>
<div class='list' ng-controller='ShoppingListController as list'>
        <input type='text' ng-model='list.name' placeholder='Item Name'>
        <input type='text' ng-model='list.quantity' placeholder='Item Quantity'>
        <button ng-click='list.addItem();'>Add Item</button>
        <ol>
          <li ng-repeat="item in list.items">{{item.quantity}} {{item.name}}
            <button class='remove-btn' ng-click="list.removeItem($index);">Remove</button>
          </li>
        </ol>
        <div ng-if='list.errorMsg' class='red'>Error: {{list.errorMsg}}</div>
        <!-- <div ng-show='list.errorMsg' class='red'>Error: {{list.errorMsg}}</div> -->
        <!-- <div ng-hide='!list.errorMsg' class='red'>Error: {{list.errorMsg}}</div> -->
  </div>
    </body>
</html>
