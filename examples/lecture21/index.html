<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Services</title>
    <link rel='shortcut icon' href=''>
    <script src = '../angular.min.js'></script>
    <script src = 'app.js'></script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body ng-app="ShoppingListServiceApp">
<h1>Custom Service</h1>
<div class='list' ng-controller='ShoppingListController1 as list1'>
        <input type='text' ng-model='list1.name' placeholder='Item Name'>
        <input type='text' ng-model='list1.quantity' placeholder='Item Quantity'>
        <button ng-click='list1.addItem();'>Add Item</button>
        <ol>
          <li ng-repeat="item in list1.items">{{item.quantity}} {{item.name}}
            <button class='remove-btn' ng-click="list1.removeItem($index);">Remove</button>
          </li>
        </ol>
  </div>
      <div class="list" ng-controller='ShoppingListController2 as list2'>
          <input type='text' ng-model='list2.name' placeholder='Item Name'>
          <input type='text' ng-model='list2.quantity' placeholder='Item Quantity'>
          <button ng-click='list2.addItem();'>Add Item</button>
          <ol>
            <li ng-repeat="item in list2.items">{{item.quantity}} {{item.name}}
              <button class='remove-btn' ng-click="list2.removeItem($index);">Remove</button>
            </li>
          </ol>
        <span class='red'>  Error: {{list2.errorMsg}}</span>
      </div>
    </body>
</html>
