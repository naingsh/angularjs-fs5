<h3>{{bruh.title}}</h3>
<ol>
  <li ng-repeat='item in bruh.items'>{{item.quantity}} of {{item.name}}
    <button ng-click='bruh.removeItem($index)'>Remove</button>
    </li>
    </ol>
<div style='color:red;font-weight:bold' ng-if='bruh.error'>{{bruh.error}}</div>
<div style='color:red;font-weight:bold' ng-if='bruh.checkCookies()'>WARNING! COOKIES DETECTED!</div>
