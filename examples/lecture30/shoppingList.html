<h3>Title: {{list.myTitle}}</h3>
  <span>{{ list.lastRemoved }}</span>
<ol>
  <li ng-repeat='item in list.items'>{{item.quantity}}  {{item.name}}
    <button ng-click='list.badRemove($index)'>Bad Remove</button>
    <button ng-click='list.onRemove({index: $index})'>Remove</button>
    </li>
    </ol>
<div style='color:red;font-weight:bold' ng-if='list.cookiesInList()'>WARNING! COOKIES DETECTED!</div>
