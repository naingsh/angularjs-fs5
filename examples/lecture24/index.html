<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Promise</title>
    <link rel='shortcut icon' href=''>
    <script src = '../angular.min.js'></script>
    <script src = 'app.js'></script>
    <!-- <link rel='stylesheet' href='style.css'> -->
  </head>
  <body ng-app="ShoppingListServiceApp">
<h1>promise api and $q</h1>
<div ng-controller='ShoppingListController as list'>
        <input type='text' ng-model='list.name' placeholder='Item Name'>
        <input type='text' ng-model='list.quantity' placeholder='Item Quantity'>
        <button ng-click='list.addItem();'>Add Item</button>
        <ol>
          <li ng-repeat="item in list.items">{{item.quantity}} bag(s) of {{item.name}}
            <button class='remove-btn' ng-click="list.removeItem($index);">Remove</button>
          </li>
        </ol>
        <div ng-if='list.errorMsg' style='color:red'>Error: {{list.errorMsg}}</div>
        <!-- <div ng-show='list.errorMsg' class='red'>Error: {{list.errorMsg}}</div> -->
        <!-- <div ng-hide='!list.errorMsg' class='red'>Error: {{list.errorMsg}}</div> -->
        <!-- <button ng-click='list.showWatchers()'>watchers</button> -->
  </div>
    </body>
</html>
