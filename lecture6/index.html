<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Name Calc</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      div{
        font-size:1.4em;
      }
      </style>
  </head>
  <body ng-app="nameCalc">
      <h1>Name Calculator</h1>
      <div ng-controller="nameCalcCtrl">
        <div>
          Your name: <input type="text" ng-model="name" ng-keyup="displayNumeric();">
        </div>
        <div>Total numeric value of name is {{totalValue}}</div>
        {{name}}
      </div>
  </body>
</html>
