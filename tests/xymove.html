<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>X-Y</title>
    <script src="../angular.min.js"></script>
    <script src='xymove.js'></script>
    <style>
    #map{
      border:2px solid black;
      height:90vh;
      position:relative;
    }
      #car{
        border:1px solid black;
        display:block;
        width:10px;
        padding:10px;
        background-color:red;
        position:absolute;
        left:0;
      }
    </style>
  </head>
<body ng-app="xy">
  <div ng-controller="xyCtrl">
<input type="text" ng-keydown="checkKey()" ng-keyup="checkKey();" ng-model="key">
</div>
<div id="map">
  <div id="car"></div>
</div>
</body>
</html>
