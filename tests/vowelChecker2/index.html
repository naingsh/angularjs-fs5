<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../angular.min.js" charset="utf-8"></script>
    <script src='app.js'></script>
  </head>
  <body ng-app='app' ng-controller='appCtrl as checker'>
    <input type='text' ng-model='checker.food' placeholder='Type in food'
    ng-keyup='checker.check($event);'>
    <div>
      I'd like to eat {{checker.msg}}
    </div>
  </body>
</html>
