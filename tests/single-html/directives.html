<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
    <script src='../angular.min.js'></script>
    <script src='js/directives.js'></script>
  </head>
  <body ng-app='directivesApp'>

    input{
      font-size:20px;
      padding:5px;
      margin:10px;
    }
    button{
      margin:10px;
    }

      font-size:20px;
    }

    <h3>Directives</h3>
    <div ng-controller='directivesCtrl'>
      <!-- <my-customer my-attr="{name: 'naomi',address: 'somewhere'}"></my-customer> -->

      <my-adder dir='add'></my-adder>
    </div>
  </body>
</html>
