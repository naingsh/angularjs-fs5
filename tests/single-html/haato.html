<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>haato</title>
    <script src="../angular.min.js"></script>
    <script <script src="js/haato.js" charset="utf-8"></script>
  </head>
  <body ng-app='haatoApp' ng-controller='haatoCtrl as feet'>
    <button ng-click='feet.change()'>Change GIF</button>
  <div class='container'>
    
  </div>
  <hr>
  <style>
  *{
    margin:7px;
  }
  img{
    border:1px solid black;
  }
  .details{
    float:left;
  }
  .details > span{
    color:blue;
  }
  </style>
  <div class='details'>
    Request Header: <span>{{feet.header}}</span><br>
    Status: <span>{{feet.status}}</span><br>
    Data: <span>{{feet.data}}</span>
  </div>
  </body>
</html>
