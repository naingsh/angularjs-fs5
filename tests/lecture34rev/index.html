<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>
            Angular Event System</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body ng-app='ShoppingListApp'>
        <h1>Event System</h1>
        <div ng-controller='ShoppingListCtrl as list'>
        <input type='text' placeholder='Item Name' ng-model='list.itemName'>
        <input type='text' placeholder='Item Quantity' ng-model='list.itemQty'>
        <button ng-click='list.addBtn()'>Add</button>
        <shopping-list items='list.items' title='{{list.title}}'
        on-remove='list.removeBtn(index)'></shopping-list>
        </div>
        <loading></loading>
        <script src='jquery-3.1.0.min.js'></script>
        <script src='../angular.min.js'></script>
        <script src='app.js'></script>
    </body>
</html>
