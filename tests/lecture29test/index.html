<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>controllers in directives</title>
    <script src="../angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-app='app'>
    <div ng-controller='controller as person'>
      {{person.borj.name}}<br>
      <my-dir person='person'></my-dir>
      </div>
      <div ng-controller='stopWatch as watch'>
        <my-watch start='watch.start' attr='watch.stop'
        resetter='watch.reset' seconds='watch.seconds'></my-watch>
        <div class='gif'> </div>
        <my-hato></my-hato>
      </div>
  </body>
</html>
