<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as buyList' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in buyList.toBuyItems'>Buy {{item.quantity}} {{item.name}}
         <button ng-click='buyList.bought($index);' class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>
          Bought</button></li>
     </ul>
     <div ng-if='buyList.toBuyItems.length==0' class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as boughtList' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.boughtItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-show='boughtList.boughtItems.length==0' class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
