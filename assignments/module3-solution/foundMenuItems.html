<ul class='list-container'>
        <li class='list-card' ng-repeat='items in foundItemArray'>
<div class='column'>
    <div class='id-circle'>{{items.short_name}}</div>
    <div class='name-rect'>{{items.name}}</div>
    <div class='description-rect'>{{items.description}}</div>
    <button type='button' class='btn btn-primary' ng-click='onRemove({index: $index})'>
      Don't Want This One!
    </button>
  </div>
  </li>
  </ul>
